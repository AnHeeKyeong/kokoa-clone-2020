<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend-screen KOKOACLONE</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column"><span>18:43</span></div>

      <!---->
      <div class="status-bar__column">
        <span> 110%</span> <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span
        ><span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/로터리마크.JPG"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">안희경</h4>
            <h5 class="user-component__subtitle">
              +8286916302<span class="triangle-imoticon"
                ><i class="fa-solid fa-triangle-exclamation"></i
              ></span>
            </h5>
          </div>
        </div>
        <div class="user-components-colums">
          <div class="profile-box"><i class="fa-solid fa-inbox fa-2x"></i></div>
        </div>
      </div>
      <div class="more-icons">
        <div class="more-icons__icon">
          <i class="fa-regular fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="more-icons__icon">
          <i class="fa-solid fa-bomb"></i><span>Talk Drive</span>
        </div>
        <div class="more-icons__icon">
          <i class="fa-regular fa-face-smile"></i><span>Emoticons</span>
        </div>
        <div class="more-icons__icon">
          <i class="fa-brands fa-ethereum"></i><span>Themes</span>
        </div>
      </div>
      <div class="suggestions">
        <span class="suggestions-title">Suggestions</span>
        <div class="more-icons_kakao">
          <div class="more-suggestionicons__icon">
            <i class="fa-brands fa-themeisle"></i><span>kokoa</span>
          </div>
          <div class="more-suggestionicons__icon">
            <i class="fa-regular fa-heart"></i><span>bubble</span>
          </div>
          <div class="more-suggestionicons__icon">
            <i class="fa-solid fa-wand-magic-sparkles"></i><span>gogo</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge"> 1 </span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav___notification"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your screen is so big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/42f2c7886f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
