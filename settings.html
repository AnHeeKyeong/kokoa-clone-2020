<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend-screen KOKOACLONE</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column"><span>18:43</span></div>

      <!---->
      <div class="status-bar__column">
        <span> 110%</span> <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>
    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left fa-2x"></i
        ></a>
      </div>

      <div class="alt-screen-header__title">Settings</div>
      <div class="alt-screen-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </header>
    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <span><i class="fa-brands fa-react"></i>Notices</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
      </ul>
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <span><i class="fa-solid fa-flask"></i>Kokoa Lab</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
      </ul>
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <span><i class="fa-solid fa-circle-exclamation"></i>Version</span>
          </div>
          <div class="settings__setting__column">Last-Version</div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav___notification"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your screen is so big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/42f2c7886f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
